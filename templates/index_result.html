<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.84.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <title>Job Search!</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/"
    />

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .form-control {
        width: 100px;
        text-align: center;
      }
      .container {
      }
      a {
        font-size: 1.5rem;
      }
      .nav-link:hover {
        border-bottom: 2px solid #f1c40f;
      }
      .jobs-count {
        margin-top: 2rem;
        font-family: bold;
        color: #ffcc00;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/sticky-footer-navbar.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <a href="/"><span class="navbar-toggler-icon"></span></a>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/export?keyword={{keyword}}"
                  >파일로저장</a
                >
              </li>
            </ul>
            <form class="d-flex" action="/report" method="GET">
              <input
                class="form-control me-2"
                type="text"
                placeholder="검색어"
                name="keyword"
                aria-label="Search"
                autocomplete="off"
              />
              <input
                class="form-control me-2"
                type="text"
                placeholder="페이지수"
                name="pages"
                aria-label="Search"
                autocomplete="off"
              />
              <button class="btn btn-outline-success" type="submit">
                Search⚡
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="jobs-count">총 {{resultNumber}} 개의 채용정보 🚀</h1>
        {% for job in jobs %}
        <h1 class="mt-5">{{job.회사}}</h1>
        <p class="lead">
          {{job.채용}}
          <code class="small">{{job.지역}}</code>
        </p>
        <a href="{{job.링크}}" target="_blank">채용공고</a>
        {% endfor %}
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">ⓒ IvanSelah.</span>
      </div>
    </footer>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
